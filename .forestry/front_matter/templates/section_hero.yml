---
label: Hero Section
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Section Title
  description: The section title (Used by the CMS, even if it is not displayed in
    the section)
- type: text
  name: section_id
  label: Element ID
  description: A unique identifier that can be used when linking to this section.
    Must not contain whitespace.
- type: textarea
  name: subtitle
  label: Subtitle
  description: The section subtitle
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: file
  name: image
  label: Image
  description: The image to display with the text
- type: text
  name: image_alt
  label: Image Alt Text
  description: The alt text of the image
- type: text
  name: type
  label: Object Type
  description: The type of the object
  hidden: true
  default: section_hero
  config:
    required: true
